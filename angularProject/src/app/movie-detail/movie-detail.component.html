<div *ngIf="movie" class="details">
  <h3>Your selected : {{movie.name}}</h3>
  <table style="width: 100%">
    <tr>
      <td>Name: </td>
      <td><input [(ngModel)]="movie.name"></td>
    </tr>
    <tr>
      <td>ReleaseYear: </td>
      <td><input [(ngModel)]="movie.releaseYear"></td>
    </tr>
  </table>
  <button (click)="save()">Save</button>
  <button (click)="getBack()">Go Back</button>
</div>
